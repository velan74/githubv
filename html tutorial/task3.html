<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic HTML Table</title>
    <style>
        table 
        th, td {
            border: 3px solid #000;
            
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th>Level 1</th>
            <th>Level 2</th>
            <th>Level 3</th>
            <th>Info</th>
            <th>Name</th>
        </tr>
        <tr>
            <td rowspan="4">System</td>
            <td rowspan="2">System Apps</td>
            <td>SystemEnv</td>
            <td>App Test</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>SystemEnv2</td>
            <td>App Test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td rowspan="2">System Memory</td>
            <td>Memory Env</td>
            <td>Memory Func</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>Memory Test</td>
            <td>App Test</td>
            <td>foo</td>
        </tr>
    </table>
</body>
</html>
    
</body>
</html>

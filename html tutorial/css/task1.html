<!DOCTYPE html>
<html lang="en">
<head>
  <title>form</title>
</head>
<body>
    <h1>APPLICATION FORM</h1>
    <form >
        
    <label for="first name">first name</label>
    <input type="text" placeholder="Enter  your name" size="18">
    <label for="last name ">last name</label>
    <input type="text" name="lastname" id="last name"><br><br>

    <label for="date">date</label>
    <input type="date" min="2025-01-12">
    <label for="age">age</label>
    <input type="number" max="18" ><br><br>

    <label for="gender">gender</label>
    <input type="radio" name="gender" value="male">male
    <input type="radio" name="gender" value="female">female

    <label for="email">EMAIL ADDRESS</label>
    <input type="email" value="your emial address" required><br><br>

    <label for="position available">POSITION AVIALABLE</label>
    <input type="radio">Junior developer
    <input type="radio">mid developer
    <input type="radio">senior developer
    <br><br>

    <label for="programming language">PROGRAMMING LANGUAGE</label>
    <input type="checkbox">java
    <input type="checkbox">javascript
    <input type="checkbox">python
    <br><br>

    <label for="pwd">PASSWORD</label>
    <input type="text" name="pwd" id="pwd">
    <label for="pwd">confirm password</label>
    <input type="text" name="pwd" id="pwd"><br><br>

    <button>submit</button>
    <button>reset</button>
</body>
</html>

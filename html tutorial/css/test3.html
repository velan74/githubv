<html lang="en">
<head>
  <title>Document</title>

    h1::first-letter{
        color: red;
    }
    p::first-line{
        color: brown;
    }
    p::selection{
        color: aqua;
    }
    p::after{
        content:'😍';
    }
    h1::before{
        content: '🤣';
    }
  </style>
</head>

    <h1>header part 1</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis repellendus maiores nobis?</p>

</html>
